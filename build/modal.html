<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Smart Deivce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2">
    <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2">
  </head>
  <body>
    <main>
      <div class="modal modal__page">
        <div class="modal__container container">
          <button class="modal__close-btn" type="button">Закрыть</button>
          <h2>Закажите звонок</h2>
          <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
          <form class="form" method="GET">
            <label class="visually-hidden" for="name-field">Имя</label>
            <input type="text" name="name-field" id="name-field" placeholder="Имя" required="">
            <label class="visually-hidden" for="phone-field">Телефон</label>
            <input type="tel" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone-field" id="phone-field" placeholder="Телефон" required="">
            <label class="visually-hidden" for="message-field">Ваш вопрос</label>
            <textarea name="message-field" id="message-field" placeholder="Ваш вопрос" required=""></textarea>
            <div class="form__submit">
              <button type="submit">Отправить</button>
              <label class="form__submit-label">
              <input class="visually-hidden" type="checkbox" required="">
              <span class="form__submit-span"></span>
              Я согласен на обработку персональных данных
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
